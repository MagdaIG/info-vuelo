<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eport - Información de Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper d-flex flex-column min-vh-100"> <!-- Flexbox wrapper -->
    <div class="container text-center mt-5 flex-grow-1">
        <div class="card">
            <h1 class="mb-3">Bienvenido a la plataforma <em>Eport</em></h1>
            <p>Aquí podrá encontrar la información de vuelos más reciente en nuestro aeropuerto.</p>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <p>Hora:</p>
                    <h2 id="time">--:--</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <p>Fecha:</p>
                    <h2 id="date">--/--/----</h2>
                </div>
            </div>
        </div>
        <div class="card p-3 mt-4">
            <p>El vuelo más próximo:</p>
            <p>Número de vuelo: <span id="flight">----</span></p>
            <p>Terminal: <span id="terminal">--</span></p>
        </div>
    </div>

    <!-- Footer al final del contenedor principal -->
    <footer class="text-white text-center p-3 mt-4">
        <p>© 2024 Todos los derechos reservados - Magdalena Inalaf G.</p>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
